<html layout:decorate="~{layout}">
<div layout:fragment="content" class="w-full h-screen my-3 flex justify-center text-black items-center">
    <div class="flex items-center space-x-2 mt-2">
        <li class="flex py-2">
            <span class="font-bold w-auto text-white inline-block">Points: </span>
            <span class="text-gray-700" sec:authorize="isAuthenticated()" th:text="${points}"></span>
        </li>
    </div>
    <div class="card-container flex flex-wrap">
        <div class="card bg-base-100 shadow-xl m-2 pt-2.5 text-black" th:each="coupon:${couponList}">
            <div class="card-body">
                <h2 class="card-title" th:text="${coupon.name}"></h2>
                <p th:text="${#numbers.formatInteger(coupon.point, 0, 'COMMA')} + ' 포인트'"></p>
                <p th:text="${#numbers.formatInteger(coupon.discount, 0, 'COMMA')} + ' 원'"></p>
                <div class="card-actions justify-end">
                    <a th:href="@{|/checkout/}" class="btn btn-error">쿠폰 구매</a>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
